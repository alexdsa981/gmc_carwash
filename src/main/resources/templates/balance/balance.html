<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMC - BALANCE</title>
    <link rel="icon" href="/img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .highlight-total { background-color: yellow; font-weight: bold; }
        .highlight-week { font-weight: bold; }

        /* Estilo para resaltar la fila del día actual */
        .fila-dia-actual td{
            background-color: #d4edda !important; /* Verde claro */
        }
        .domingo-borde {
            border-bottom: 3px solid black !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">GMC - Balance Mensual</h2>
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="balanceFiltro" role="tabpanel">
            <div class="d-flex justify-content-between mb-3">

                <div>
                    <a href="/inicio" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left me-2"></i> Volver a Inicio
                    </a>
                    <a href="/balance/ingresos" class="btn btn-outline-success">
                        <i class="bi bi-cash-stack me-2"></i> Ingresos
                    </a>
                    <a href="/balance/egresos" class="btn btn-outline-danger">
                        <i class="bi bi-cash-coin me-2"></i> Egresos
                    </a>

                </div>



                <div class="d-flex align-items-center">
                    <label for="mesFiltro" class="me-2">Mes:</label>
                    <select id="mesFiltro" class="form-select me-2 w-auto">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>

                    <label for="anioFiltro" class="me-2">Año:</label>
                    <select id="anioFiltro" class="form-select me-2 w-auto"></select>

                    <button class="btn btn-primary me-2" onclick="filtrarBalance()">Filtrar</button>
                </div>
            </div>
        </div>
    </div>

    <table id="balance" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>SubDía</th>
            <th>Día</th>
            <th>Ingresos (S/)</th>
            <th>Egresos (S/)</th>
            <th>Balance (S/)</th>
            <th>Semanal</th>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <tr class="highlight-total">
            <td colspan="6" class="text-end">Total del mes:</td>
            <td id="totalBalanceMes">S/ 0.00</td>
        </tr>
        </tfoot>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            let diaActual = new Date().getDate();
            let mesActual = new Date().getMonth() + 1;
            let anioActual = new Date().getFullYear();

            inicializarFiltros();
            inicializarTabla();
            cargarDatos(anioActual, mesActual);

            function inicializarFiltros() {
                $("#mesFiltro").val(mesActual);
                let selectAnio = $("#anioFiltro");

                for (let i = anioActual; i >= anioActual - 5; i--) {
                    selectAnio.append(new Option(i, i));
                }
                selectAnio.val(anioActual);
            }

            function inicializarTabla() {
                $("#balance").DataTable({
                    paging: false,
                    lengthChange: false,
                    info: false,
                    searching: false,
                });
            }

            function cargarDatos(year, month) {
                $.ajax({
                    url: `/app/balance/balances?year=${year}&month=${month}`,
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        actualizarTabla(data);
                    },
                    error: function (xhr, status, error) {
                        console.error('Error al obtener los datos:', error);
                    }
                });
            }

            function actualizarTabla(data) {
                let table = $("#balance").DataTable();
                table.clear();
                let totalBalance = 0;
                let acumuladorSemanal = 0;
                let ultimaFilaSemana = null;

                data.forEach((item, index) => {
                    let fechaObj = new Date(item.fecha);
                    let esDomingo = fechaObj.getDay() === 6;
                    acumuladorSemanal += item.balance;
                    totalBalance += item.balance;

                    let fila = table.row.add([
                        item.fecha,
                        item.subDia,
                        item.dia,
                        `S/ ${item.ingresos.toFixed(2)}`,
                        `S/ ${item.egresos.toFixed(2)}`,
                        `S/ ${item.balance.toFixed(2)}`,
                        ""
                    ]).node();

               if (esDiaActual(item.fecha)) {
            $(fila).addClass("fila-dia-actual");
        }


                    ultimaFilaSemana = fila;
                    if (esDomingo) {
                        $(fila).addClass("domingo-borde");
                        $(fila).find("td:eq(6)").text(`S/ ${acumuladorSemanal.toFixed(2)}`);
                        acumuladorSemanal = 0;
                    }
                });

                if (ultimaFilaSemana) {
                    $(ultimaFilaSemana).find("td:eq(6)").text(`S/ ${acumuladorSemanal.toFixed(2)}`);
                }

                $("#totalBalanceMes").text(`S/ ${totalBalance.toFixed(2)}`);
                table.draw();
            }

            function esDiaActual(fecha) {
                let partes = fecha.split("-"); // Separar "YYYY-MM-DD"
                return (
                    parseInt(partes[2], 10) === diaActual &&  // Día
                    parseInt(partes[1], 10) === mesActual &&  // Mes
                    parseInt(partes[0], 10) === anioActual    // Año
                );
            }


            window.filtrarBalance = function () {
                let mes = $("#mesFiltro").val();
                let anio = $("#anioFiltro").val();
                cargarDatos(anio, mes);
            };
        });
    </script>
</div>
</body>
</html>
