<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGRESOS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Egresos</h2>
    <div class="d-flex justify-content-between mb-3">
        <a href="/inicio" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left me-2"></i> Volver a Inicio
        </a>
    </div>
    <!-- Navegación por pestañas -->
    <ul class="nav nav-tabs" id="egresosTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="agregar-tab" data-bs-toggle="tab" data-bs-target="#agregar" type="button" role="tab">Agregar Egreso</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="registros-tab" data-bs-toggle="tab" data-bs-target="#registros" type="button" role="tab">Ver Registros</button>
        </li>
    </ul>

    <div class="tab-content mt-4" id="egresosTabContent">
        <!-- Pestaña: Agregar Egreso -->
        <div class="tab-pane fade show active" id="agregar" role="tabpanel">
            <div class="card">
                <div class="card-header bg-primary text-white">Agregar Egreso</div>
                <div class="card-body">
                    <form id="egresoForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="concepto" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="concepto" name="descripcion" placeholder="Ej: Compra de insumos" required>
                        </div>
                        <div class="col-md-6">
                            <label for="monto" class="form-label">Monto (S/)</label>
                            <input type="number" class="form-control" id="monto" name="monto" placeholder="Ej: 150.00" required min="0" step="0.01">
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-success">Agregar Egreso</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Pestaña: Ver Registros -->
        <div class="tab-pane fade" id="registros" role="tabpanel">
            <div class="card">
                <div class="card-header bg-secondary text-white">Registros de Egresos</div>
                <div class="card-body">
                    <table id="egresosTable" class="table table-striped table-bordered" style="width:100%">
                        <thead class="table-dark">
                        <tr>
                            <th>Descripción</th>
                            <th>Monto (S/)</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar egreso -->
<div class="modal fade" id="modalEditarEgreso" tabindex="-1" aria-labelledby="modalEditarEgresoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarEgresoLabel">Editar Egreso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarEgreso">
                    <input type="hidden" id="egresoId">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto (S/)</label>
                        <input type="text" class="form-control" id="montoM" required>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/egreso.js"></script>
</body>
</html>
