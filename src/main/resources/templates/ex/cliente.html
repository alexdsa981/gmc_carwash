<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENTES</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">CLIENTES</h2>

    <!-- Nav Tabs for switching views -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="clients-tab" data-bs-toggle="tab" href="#clients" role="tab"
               aria-controls="clients" aria-selected="true">Clientes</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="clasification-tab" data-bs-toggle="tab" href="#clasificador" role="tab"
               aria-controls="Clasificador" aria-selected="false">Clasificador</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="marca-tab" data-bs-toggle="tab" href="#marca" role="tab" aria-controls="Marca"
               aria-selected="false">Marca</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <!-- Clientes Tab -->
        <div class="tab-pane fade show active" id="clients" role="tabpanel" aria-labelledby="clients-tab">
            <div class="d-flex justify-content-between mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">
                    AÑADIR CLIENTE
                </button>
            </div>
            <table id="clientTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>N°</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Placa</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Los datos se añadirán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Clasificador Tab -->
        <div class="tab-pane fade" id="clasificador" role="tabpanel" aria-labelledby="clasification-tab">
            <div class="d-flex justify-content-between mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#addVehicleTypeModal">
                    AÑADIR TIPO DE VEHÍCULO
                </button>
            </div>
            <table id="clasificadorTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>N°</th>
                    <th>TIPO DE VEHÍCULO</th>
                    <th>ACCIONES</th> <!-- Nueva columna para los botones -->
                </tr>
                </thead>
                <tbody>
                <!-- Los datos se añadirán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Tabla de MARCA -->
        <div class="tab-pane fade" id="marca" role="tabpanel" aria-labelledby="marca-tab">
            <div class="d-flex justify-content-between mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBrandModal">
                    AÑADIR MARCA
                </button>
            </div>
            <table id="marcaTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>N°</th>
                    <th>MARCA</th>
                    <th>ACCIONES</th> <!-- Nueva columna para los botones -->
                </tr>
                </thead>
                <tbody>
                <!-- Los datos se añadirán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Modal para añadir marca -->
        <div class="modal fade" id="addBrandModal" tabindex="-1" aria-labelledby="addBrandModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <form id="addBrandForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addBrandModalLabel">Añadir Marca</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="brandName" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="brandName" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para añadir tipo de vehículo -->
        <div class="modal fade" id="addVehicleTypeModal" tabindex="-1" aria-labelledby="addVehicleTypeModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <form id="addVehicleTypeForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addVehicleTypeModalLabel">Añadir Tipo de Vehículo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="vehicleType" class="form-label">Tipo de Vehículo</label>
                                <select class="form-select" id="vehicleType" required>
                                    <option value="">Seleccione un tipo</option>
                                    <option value="Auto">Auto</option>
                                    <option value="SUV">SUV</option>
                                    <option value="Camioneta 3F">Camioneta 3F</option>
                                    <option value="Pick Up">Pick Up</option>
                                    <option value="Mini Van">Mini Van</option>
                                    <option value="Van">Van</option>
                                    <option value="Moto Lineal">Moto Lineal</option>
                                    <option value="Moto Car">Moto Car</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <!-- Modal para añadir cliente -->
        <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <form id="addClientForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addClientModalLabel">Añadir Cliente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="clientName" required>
                            </div>
                            <div class="mb-3">
                                <label for="clientDNI" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="clientDNI" required>
                            </div>
                            <div class="mb-3">
                                <label for="clientPhone" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="clientPhone" required>
                            </div>
                            <!-- NUEVO CAMPO -->
                            <div class="mb-3">
                                <label for="clientPlate" class="form-label">Placa</label>
                                <input type="text" class="form-control" id="clientPlate" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/cliente.js">
</script>
</body>
</html>
