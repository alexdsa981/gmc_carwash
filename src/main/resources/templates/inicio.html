<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMC - INICIO</title>
    <link rel="icon" href="/img/logo.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #dee2e6);
        }

        .container {
            width: 90%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        /* Para que cada grupo ocupe toda la fila */
        .full-width {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #fff;
            border: 2px solid #2d89ef;
            border-radius: 10px;
            padding: 20px;
            font-weight: bold;
            text-align: center;
            color: #2d89ef;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            background: #2d89ef;
            color: #fff;
            transform: scale(1.05);
        }
        .box i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .logo {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        .logo img {
            width: 100px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sección de Finanzas -->
    <div class="section full-width">
        <a href="/balance" class="box">
            <i class="bi bi-currency-dollar"></i>
            BALANCE
        </a>
        <a href="/caja/cuadre" class="box">
            <i class="bi bi-cash-stack"></i>
            CUADRE DE CAJA
        </a>
    </div>

    <!-- Sección de Clientes y Colaboradores -->
    <div class="section full-width">
        <a href="/clientes/lista" class="box">
            <i class="bi bi-car-front"></i>
            CLIENTES
        </a>
        <a href="/colaboradores/lista" class="box">
            <i class="bi bi-person"></i>
            COLABORADORES
        </a>
    </div>

    <!-- Sección de Atención, Servicios e Inventario -->
    <div class="section full-width">
        <a href="/atencion" class="box">
            <i class="bi bi-cart"></i>
            ATENCIÓN
        </a>
        <a href="/servicios/lista" class="box">
            <i class="bi bi-wrench"></i>
            SERVICIOS
        </a>
        <a href="/inventario/lista" class="box">
            <i class="bi bi-box-seam"></i>
            INVENTARIO
        </a>
    </div>

    <div class="logo">
        <img src="/img/logo.png" alt="Logo">
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
