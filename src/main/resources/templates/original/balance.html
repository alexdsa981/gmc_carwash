<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALANCE MENSUAL</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        table.dataTable {
            border: 2px solid black !important;
        }
        table.dataTable th, 
        table.dataTable td {
            border: 2px solid black !important;
            text-align: center;
        }
        table.dataTable thead th, 
        table.dataTable tfoot th {
            background-color: #f8f9fa;
            font-weight: bold;
            border: 3px solid black !important;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">BALANCE MENSUAL</h2>

    <!-- Bot칩n para abrir la ventana modal -->
    <div class="text-center mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalFiltro">Filtrar por mes</button>
    </div>

    <table id="ingresos" class="table table-bordered text-center" style="width:100%">
        <thead>
            <tr>
                <th colspan="4" id="titulo-mes">Febrero</th>
            </tr>
            <tr>
                <th>Semana</th>
                <th>Ingreso</th>
                <th>Egreso</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody id="tabla-datos">
            <!-- Se llenar치 din치micamente -->
        </tbody>
        <tfoot>
            <tr>
                <th>TOTAL</th>
                <th id="total-ingreso"></th>
                <th id="total-egreso"></th>
                <th id="total-subtotal"></th>
            </tr>
        </tfoot>
    </table>
</div>

<!-- Modal de selecci칩n de mes -->
<div class="modal fade" id="modalFiltro" tabindex="-1" aria-labelledby="modalFiltroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalFiltroLabel">Seleccionar Mes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Enero">Enero</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Febrero">Febrero</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Marzo">Marzo</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Abril">Abril</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Mayo">Mayo</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Junio">Junio</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Julio">Julio</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Agosto">Agosto</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Septiembre">Septiembre</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Octubre">Octubre</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Noviembre">Noviembre</a></li>
                    <li class="list-group-item"><a href="#" class="mes-opcion" data-mes="Diciembre">Diciembre</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script src="/balance.js"></script>

</body>
</html>
