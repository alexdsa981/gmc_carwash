<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos Mensuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .highlight-total { background-color: yellow; font-weight: bold; }
        .highlight-week { font-weight: bold; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Ingresos Mensuales</h2>
    <button class="btn btn-primary mb-3" id="openFilterModal">Filtro</button>
    
    <table id="ingresos" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>DÃ­a</th>
                <th>Sub Total (S/)</th>
                <th>Cantidad</th>
                <th><i class="fa-solid fa-car"></i> Autos</th>
                <th><i class="fa-solid fa-motorcycle"></i> Moto L</th>
                <th><i class="fa-solid fa-motorcycle"></i> Moto T</th>
                <th>Servicios Especiales</th>
                <th>Semanal (S/)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td class="subtotal"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="semanal"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="highlight-total">
                <td colspan="8" class="text-end">Promedio Vehiculos:</td>
                <td id="promedioVehiculos">0.00</td>
            </tr>
            <tr class="highlight-total">
                <td colspan="8" class="text-end">Total del mes:</td>
                <td id="totalMes">S/ 0.00</td>
            </tr>
        </tfoot>
    </table>
</div>

<!-- Modal de Filtro -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">Filtrar por Mes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="monthSelect">Selecciona un mes:</label>
                <select id="monthSelect" class="form-select">
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="applyFilter">Aplicar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script src="/ingreso.js"></script>

</body>
</html>
